<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>URL Shortener</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #1e3c72, #2a5298);
      min-height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: #fff;
      padding: 30px 25px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 500px;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px 14px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 14px;
      margin-top: 15px;
      font-size: 16px;
      background: linear-gradient(to right, #28a745, #218838);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: linear-gradient(to right, #218838, #1e7e34);
    }

    .result {
      margin-top: 20px;
      font-weight: bold;
    }

    .result a {
      color: #0069d9;
      text-decoration: none;
    }

    .result a:hover {
      text-decoration: underline;
    }

    .error {
      color: red;
      margin-top: 10px;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>URL Shortener</h2>

    <input type="text" id="longUrl" placeholder="Enter your long URL here..." />
    <button onclick="shortenUrl()">Shorten URL</button>

    <div id="result" class="result"></div>
  </div>

  <script>
    async function shortenUrl() {
      const longUrl = document.getElementById('longUrl').value.trim();
      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = '';

      if (!longUrl) {
        resultDiv.innerHTML = '<span class="error">Please enter a URL</span>';
        return;
      }

      try {
        const res = await fetch('/url', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ url: longUrl })
        });

        if (!res.ok) {
          const errorText = await res.text();
          throw new Error(errorText);
        }

        const data = await res.json();

        if (data.shortId) {
          const shortened = `${window.location.origin}/${data.shortId}`;
          resultDiv.innerHTML = `Shortened URL: <a href="${shortened}" target="_blank">${shortened}</a>`;
        } else {
          resultDiv.innerHTML = '<span class="error">Invalid response from server</span>';
        }

      } catch (err) {
        resultDiv.innerHTML = `<span class="error">Error: ${err.message}</span>`;
      }
    }
  </script>
</body>
</html>
